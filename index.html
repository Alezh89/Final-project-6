<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game OC project 6</title>
  <meta name="description" content="Game OC project 6">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">  
  <link href="css/style.css" rel="stylesheet">    
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  

</head>

<body>
	<div class="row col-12">
	<div class="offset-1 col-2 justify-content-center text-center animated pulse">
		<h1>Player 1<div class="logoPlayer1"></div></h1>
		<div>Health</div>
		<div class="red" id="player1Health">100</div>
		<div>Weapon</div>
		<div class="red" id="player1Weapon">fists</div>
		<div>Attack</div>
		<div class="red" id="player1Attack">5</div>
	</div>
	<div class="col-6 playGround justify-content-center text-center"><input id="playGame" class="button animated pulse" value="Start the game" type="button" onclick="startGame()">
		<ul class='pt-5 text-left' id='gameRules'>
			<li><img class='cellHindrance'><span class='pl-2'>No movement</span></li>
			<li><img class='cellWeapon1'><span class='pl-2'>+15 to attack</span></li>
			<li><img class='cellWeapon2'><span class='pl-2'>+20 to attack</span></li>
			<li><img class='cellWeapon3'><span class='pl-2'>+25 to attack</span></li>
			<li><img class='cellWeapon4'><span class='pl-2'>15 attack from any position</span></li>
			<li><img class='cellMedicine'><span class='pl-2'>+10 to health</span></li>
			<li><img class='cellHelicopter'><span class='pl-2'>Fly where you want on the playground</span></li>
		</ul>
	
	</div>
	<div  class="col-2 justify-content-center text-center animated pulse">
		<h1>Player 2<div class="logoPlayer2"></div></h1>
		<div>Health</div>
		<div class="blue" id="player2Health">100</div>
		<div>Weapon</div>
		<div class="blue" id="player2Weapon">fists</div>
		<div>Attack</div>
		<div class="blue" id="player2Attack">5</div>
	</div>
	</div>
	<div class="row">
	<div id="attackPlayer1" class="offset-1 col-2 justify-content-center text-center"></div>
	<div class="row col-6 justify-content-center pt-3 text-center" id="result">
		<h2 id="turn">Your move<span id="whoMoves"> Player 1</span></h2>	
		<input id="exit" class="button" value="Fihish the game" type="button" onclick="window.location.reload()">	
	</div>	
	<div id="attackPlayer2" class="col-2 justify-content-center text-center"></div>
</div>
<script src="js/js.js"></script>
</body>

</html>
